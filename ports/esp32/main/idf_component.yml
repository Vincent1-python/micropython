## IDF Component Manager Manifest File
dependencies:
  espressif/mdns: "~1.1.0"
  espressif/esp_new_jpeg: "~0.6.0"
  espressif/esp_tinyusb: "=1.7.6~1"
  espressif/esp_cam_sensor: ">=0.5.*"
  sensor_init:
    path: ${IDF_PATH}/examples/peripherals/camera/common_components/sensor_init
  espressif/human_face_detect:
    override_path: ../../../../../c_mod/mp_esp_dl_models/esp-dl/models/human_face_detect
  espressif/human_face_recognition:
    override_path: ../../../../../c_mod/mp_esp_dl_models/esp-dl/models/human_face_recognition
  espressif/pedestrian_detect:
    override_path: ../../../../../c_mod/mp_esp_dl_models/esp-dl/models/pedestrian_detect
  espressif/imagenet_cls:
    override_path: ../../../../../c_mod/mp_esp_dl_models/esp-dl/models/imagenet_cls
  espressif/coco_detect:
    override_path: ../../../../../c_mod/mp_esp_dl_models/esp-dl/models/coco_detect
  espressif/cat_detect:
    override_path: ../../../../../c_mod/mp_esp_dl_models/esp-dl/models/cat_detect
  espressif/esp_hosted:
    version: 1.4.0
  espressif/esp_wifi_remote:
    version: 0.8.5
  espressif/lan867x:
    version: "~1.0.0"
  idf:
    version: ">=5.2.0"

rules:
  - if: "target in [esp32p4]"
    then:
      - espressif/esp_cam_sensor
      - sensor_init
      - espressif/esp_hosted
      - espressif/esp_wifi_remote
  - if: "target == esp32 and idf_version >=5.3"
    then:
      - espressif/lan867x
